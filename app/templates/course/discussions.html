{%extends "course-base.html" %}

{% block title %} Course Details{% endblock %}

<!-- add custom css in here -->
{% block customcss %}



{% endblock %}

{%block content%}



<body>
<style>
* {
  box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 25%;
}

.right {
  width: 75%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;

}

button.toggle {
    border: 3px solid #000000;
    background: #fff;
    padding: 7px 15px;
    margin-right: 10px;
}

#link-box {
  width: 150px;
  height: 200px;
  display: none;
  float: right;
  border: 3px solid #000000;
}

.toggle:focus~#link-box {
 display: block;
}

</style>

<h2>Discussions</h2>

<div class="row">
    <div class="column left" style="background-color:#aaa;">
        <h2>Column 1</h2>
        <p> <button class="w3-button w3-block toggle" id="link-box"><i class="fas fa-plus"></i>Start New Discussions</button> </p>
        <div class="w3-auto w3-margin w3-padding w3-hide-medium w3-hide-large" id="link-box">
            <form class="box" method="POST">
                    <h2 class="w3-padding">New Discussions</h2>
                    <textarea placeholder="Enter your questions here..." id="w3review" name="query_text" rows="4" cols="100"></textarea>
                    <br><br>
                    <div class="row">
                    <button type="submit" class="btn btn-primary">Ask away...</button>
                    <button class="btn btn-primary">Exit</button>
                </form>
        </div>
  
  </div>
  <div class="column right" style="background-color:#bbb;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>

{% endblock %}


{% block customjs %}
<!-- Custom JS -->
<script type="text/javascript" src="{{ url_for('static', filename='js/home/course-details.js') }}"></script>
{% endblock %}
