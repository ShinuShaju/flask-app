<!DOCTYPE html>
<html>
<head>
{%extends "base.html" %}

{% block title %} Sign-Up{% endblock %}

{%block content%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.center {
  margin: auto;
  width: 60%;
  border: 3px solid black;
  padding: 10px;
}
.active{
  text-align: center;
}
</style>
</head>
<body>
<br>
<br>
<div class="center" style="float:center;">
  <h1 >Register</h1>
  <a class="active" href="{{ url_for('faculty_signup') }}"><button class="button">Faculty</button></a> 
  <a class="active" href="{{ url_for('student_signup') }}"><button class="button">Student</button></a> 
</div>

</body>
{% endblock %}
</html>
